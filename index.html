<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Calculator</title>
    <link rel="stylesheet" href="index.css" />
    <script src="index.js" defer></script>
  </head>
  <body>
    <div class="commands">
      <input type="text" id="display" value="0" readonly="readonly" />
      <div class="minus pad" id="-">-</div>
      <div class="plus pad" id="+">+</div>
      <div class="multiply pad" id="*">*</div>
      <div class="divide pad" id="/">/</div>
      <div class="seven pad" id="7">7</div>
      <div class="eight pad" id="8">8</div>
      <div class="nine pad" id="9">9</div>
      <div class="four pad" id="4">4</div>
      <div class="five pad" id="5">5</div>
      <div class="six pad" id="6">6</div>
      <div class="one pad" id="1">1</div>
      <div class="two pad" id="2">2</div>
      <div class="three pad" id="3">3</div>
      <div class="zero pad" id="0">0</div>
      <div class="dot pad" id=".">.</div>
      <div class="clear pad" id="c">C</div>
      <div class="clear pad" id="cc">CC</div>
      <div class="equal active pad" id="=">=</div>
    </div>
  </body>
</html>
